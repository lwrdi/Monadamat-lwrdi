    transition: transform 0.3s ease;

  }

  .hexagon {
    width: 100px;
    height: 100px;
    cursor: pointer;
    transition: transform 0.5s ease;
  }

  .hexagon:hover {
    transform: rotate(360deg);

    transition: all 0.3s ease;
  }

  .hexagon:hover .face {

<script>
